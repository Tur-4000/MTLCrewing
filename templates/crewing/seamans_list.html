{% extends 'base.html' %}

{% block title %}
  Список моряков
{% endblock %}

{% block content %}
  <h3>Список моряков</h3>

  <a href="{% url 'seaman_add' %}" class="btn btn-sm btn-outline-success mb-2">
    <span class="icon icon-user-add"></span>
    Добавить моряка</a>
  
  <table class="table table-sm">
    <thead>
    <tr>
      <th></th>
      <th>Ф.И.О.</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    {% for seaman in seamans %}

      <tr>
        <td>
          <a href="{% url 'seaman_edit' seaman.id %}"><span class="icon icon-pencil"></span></a>
        </td>
        <td>
          <a href="{% url 'seamancard' seaman.id %}">
            {{ seaman.last_name }} {{ seaman.first_name }}
          </a>
        </td>
        <td></td>
      </tr>

    {% endfor %}
    </tbody>
  </table>
{% endblock %}
